<div class="card profile-card shadow mt-4">
    <div class="card-body text-center">
      <img
        src="./assets/img/profile.png"
        alt="User Profile"
        class="rounded-circle profile-img mb-3"
        width="150px"
        height="150px"
      />
      <h3 class="card-title mb-0">
        {{ user().name.firstname }} {{ user().name.lastname }}
      </h3>
      <p class="text-muted">{{ user().username }}</p>
  
      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item bg-transparent">
          <i class="bi bi-envelope-fill me-2"></i>{{ user().email }}
        </li>
        <li class="list-group-item bg-transparent">
          <i class="bi bi-geo-alt-fill me-2"></i>{{ user().address.city }}
        </li>
        <li class="list-group-item bg-transparent">
          <i class="bi bi-briefcase-fill me-2"></i>{{ user().phone }}
        </li>
      </ul>
    </div>
  </div>
