<div class="card" style="width: 18rem;">
    <img 
    [src]="product().image" 
    class="card-img-top img-fluid" 
    [alt]="product().title"
    >
    <div class="card-body">
      <h5 class="card-title">{{product().title}}</h5>
      <p class="card-text">{{product().description}}</p>
      <a href="javascript:void(0)" class="btn btn-primary" [routerLink]="['/product',product().id]">View Details</a>
    </div>
  </div>
